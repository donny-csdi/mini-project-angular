<div class="pokemon-detail-container">
  <div class="pokemon-card" *ngIf="pokemon">
    <div class="pokemon-header">
      <div class="pokemon-info">
        <h2>{{ pokemon.name | titlecase }}</h2>
        <p class="pokemon-number">#{{ pokemon.id }}</p>
        
        <div class="pokemon-types">
          <span class="type-badge" *ngFor="let type of pokemon.types" [class]="type.type.name">
            {{ type.type.name | titlecase }}
          </span>
        </div>
      </div>
    </div>

    <div class="pokemon-main-info">
      <div class="pokemon-image-container">
        <div class="pokemon-sprite-wrapper">
          <img 
            [src]="pokemon.sprites.front_default" 
            [alt]="pokemon.name"
            class="pokemon-sprite front"
          >
          <img 
            [src]="pokemon.sprites.back_default" 
            [alt]="pokemon.name + ' back view'"
            class="pokemon-sprite back"
          >
        </div>
      </div>
      <div class="pokemon-stats">
        <div class="stat-item">
          <span class="stat-label">Height:</span>
          <span class="stat-value">{{ pokemon.height / 10 }} m</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Weight:</span>
          <span class="stat-value">{{ pokemon.weight / 10 }} kg</span>
        </div>
        <div class="stat-item">
          <button class="cries-button" (click)="playCry()">
            Hear Cry
          </button>
        </div>
      </div>
    </div>

    <div class="stats-section">
      <h3>Base Stats</h3>
      <div class="stat-bar" *ngFor="let stat of pokemon.stats">
        <span class="stat-label">{{ stat.stat.name | titlecase }}</span>
        <div class="stat-bar-container">
          <div class="stat-bar-fill" [style.width.%]="(stat.base_stat / 255) * 100">
            <span class="stat-value">{{ stat.base_stat }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="evolution-section" *ngIf="evolutionList.length > 0">
      <h3>Evolution Chain</h3>
      <div class="evolution-chain">
        <button (click)="devolvePokemon()" [disabled]="isDevolvedDisable" class="evolution-button">
          ← Devolve
        </button>
        <div class="evolution-list">
          <div *ngFor="let pokemonName of evolutionList; let i = index" 
               class="evolution-item"
               [class.current]="i === currentEvolutionIndex">
            {{ pokemonName | titlecase }}
          </div>
        </div>
        <button (click)="evolvePokemon()" [disabled]="isEvolvedDisable" class="evolution-button">
          Evolve →
        </button>
      </div>
    </div>

    <div class="action-buttons">
      <div class="cart-controls">
        <button class="quantity-btn" (click)="decrementQuantity()" *ngIf="cartQuantity > 0">-</button>
        <span class="quantity" *ngIf="cartQuantity > 0">{{cartQuantity}}</span>
        <button class="add-to-cart-button" (click)="addToCart()">
          {{ cartQuantity > 0 ? 'Add More' : 'Add to Cart' }}
        </button>
        <button class="quantity-btn" (click)="incrementQuantity()">+</button>
      </div>
    </div>
  </div>

  <button class="back-button" (click)="goBack()">Back to List</button>
</div>

<app-pokemon-form-submission
  *ngIf="pokemon && showPurchaseForm"
  [pokemon]="pokemon"
  [evolutions]="evolutions"
  [isOpen]="showPurchaseForm"
  (closeModal)="togglePurchaseForm()">
</app-pokemon-form-submission>
