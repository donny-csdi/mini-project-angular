<div class="submissions-container">
  <h2>Submissions</h2>

  <div class="loading-spinner" *ngIf="loading">
    Loading submissions...
  </div>

  <div class="no-submissions" *ngIf="!loading && submissions.length === 0">
    No submissions found.
  </div>

  <div class="table-container" *ngIf="!loading && submissions.length > 0">
    <table class="submissions-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Pokemon</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let submission of submissions">
          <td>{{ submission['firstName'] }} {{ submission['lastName'] }}</td>
          <td>{{ submission['email'] }}</td>
          <td>{{ submission['pokemonToBuy']  }}</td>
          <td class="action-buttons">
            <button (click)="editSubmission(submission.id)" class="edit-btn">Edit</button>
            <button (click)="deleteSubmission(submission.id)" class="delete-btn">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
