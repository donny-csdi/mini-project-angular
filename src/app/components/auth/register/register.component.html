<div class="register-container">
  <div class="register-card">
    <div class="header">
      <img src="/pokemon-logo.png" alt="Pokemon Logo" class="pokemon-logo" />
      <p>Create your new account</p>
    </div>
    <form #registerForm="ngForm" (ngSubmit)="registerForm.form.valid && onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          #email="ngModel"
          required
          email
          placeholder="Enter your email"
          [ngClass]="{'ng-invalid': email.invalid && email.touched}"
        />
        <div class="error-message" *ngIf="email.invalid && email.touched">
          <span *ngIf="email.errors?.['required']">Email is required</span>
          <span *ngIf="email.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          #password="ngModel"
          required
          minlength="6"
          placeholder="Enter your password"
          [ngClass]="{'ng-invalid': password.invalid && password.touched}"
        />
        <div class="error-message" *ngIf="password.invalid && password.touched">
          <span *ngIf="password.errors?.['required']">Password is required</span>
          <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <button type="submit" class="submit-btn" [disabled]="registerForm.invalid">
        Register
      </button>

      <div class="login-link">
        Already have an account? <a routerLink="/login">Login here</a>
      </div>
    </form>
  </div>
</div>
